    <script>
        // Get the modal
        var modal = document.getElementById("subscriptionModal");

        // Get the button that opens the modal
        var btn = document.getElementById("subscribeBtn");

        
        var span = document.getElementsByClassName("close")[0];

       
        btn.onclick = function() {
            modal.style.display = "block";
        }

        
        span.onclick = function() {
            modal.style.display = "none";
        }

        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Function to handle plan selection
        function selectPlan(plan, price, duration) {
            const totalPrice = (price * duration).toFixed(2);
            alert(`You have selected the ${plan} plan for ${duration} month(s). Total price: $${totalPrice}. Click OK to proceed to payment.`);
            // Store the selected plan, price, and duration in localStorage
            localStorage.setItem('selectedPlan', plan);
            localStorage.setItem('selectedPrice', price);
            localStorage.setItem('selectedDuration', duration);
            localStorage.setItem('totalPrice', totalPrice);
            // Redirect to the payment page
            window.location.href = 'payment.html';
        }
    </script>
