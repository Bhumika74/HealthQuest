<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>
    <style>
        body {
            background-image: url('greenery.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            background-color: #c1e769;
            max-width: 400px;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .form {
            transition: all 0.3s ease-in-out;
        }
        .alert {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .alert.show {
            max-height: 60px;
            margin-bottom: 1rem;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .toggle-btn {
            padding: 0.5rem 1rem;
            font-weight: 600;
            color: #4a5568;
            background-color: #edf2f7;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-btn:first-child {
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }
        .toggle-btn:last-child {
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        .toggle-btn.active {
            background-color: #fff;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #4a5568;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4299e1;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="toggle-container">
            <button id="loginToggle" class="toggle-btn active">Login</button>
            <button id="registerToggle" class="toggle-btn">Register</button>
        </div>

        <div id="alertBox" class="alert" role="alert">
            <span id="alertMessage"></span>
        </div>

        <form id="loginForm" class="form">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <form id="registerForm" class="form" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Register</h2>
            <div class="input-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="input-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');

        function showAlert(message, isError = true) {
            alertMessage.textContent = message;
            alertBox.classList.add('show');
            alertBox.style.backgroundColor = isError ? '#fed7d7' : '#c6f6d5';
            alertBox.style.borderColor = isError ? '#feb2b2' : '#9ae6b4';
            alertBox.style.color = isError ? '#9b2c2c' : '#276749';
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }

        function toggleForms(showLogin) {
            loginForm.style.display = showLogin ? 'block' : 'none';
            registerForm.style.display = showLogin ? 'none' : 'block';
            loginToggle.classList.toggle('active', showLogin);
            registerToggle.classList.toggle('active', !showLogin);
        }

        loginToggle.addEventListener('click', () => toggleForms(true));
        registerToggle.addEventListener('click', () => toggleForms(false));

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                showAlert('Login successful!', false);
                // Redirect to dashboard or home page
                // window.location.href = 'home.html';
            } else {
                showAlert('Invalid email or password. Please try again or register if you are a new user.');
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                showAlert('Email already registered.');
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            showAlert('Registration successful! You can now log in.', false);
            toggleForms(true);
        });
    </script>
</body>
</html>
