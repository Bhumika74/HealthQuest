<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Animation
            anime({
                targets: '.container',
                scale: [0.9, 1],
                opacity: [0, 1],
                easing: 'easeOutElastic(1, .8)',
                duration: 1500
            });

            anime({
                targets: 'input, select, textarea, button',
                translateY: [20, 0],
                opacity: [0, 1],
                delay: anime.stagger(100, {start: 500}),
                easing: 'easeOutQuad'
            });
        });
    </script>
    <style>
        body {
            background-image: url(greenery.jpg);
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-color:  #c1e769;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea, button {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            opacity: 0;
        }

        input, select, textarea {
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #e0e6e9;
            outline: none;
        }

        button {
            background-color: #59d64b;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #537acf;
        }

        button:active {
            transform: scale(0.98);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .back-button {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            color: #537acf;
        }

        .back-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">
           <a href="calorietracketr.html"> <i class="bi bi-arrow-left-circle-fill"></i> </a>
        </button>
        <h1>Contact Us</h1>
        <form>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
